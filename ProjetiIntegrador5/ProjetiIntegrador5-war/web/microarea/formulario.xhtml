<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form id="formCadastro">
        <p:panel header="Micro-Área" id="painelCadastro">
            <p:growl />
            <h:inputHidden value="#{microareaManagedBean.microarea.idMicroArea}" />
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Micro-Área: " />
                <p:inputText value="#{microareaManagedBean.microarea.descricao}" />
                
                <h:outputLabel value="Área:" />
                <h:selectOneMenu converter="areaConverter" value="#{microareaManagedBean.microarea.idArea}" >
                    <f:selectItem itemLabel="Area..." itemValue=""/>
                    <f:selectItems value="#{areaManagedBean.todos()}" var="area" itemLabel="#{area.descricao}" itemValue="#{area}" />
                </h:selectOneMenu>
                
            </h:panelGrid>
            <p:commandButton value="Procurar" icon="ui-icon-search" />
            <p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{microareaManagedBean.salvar()}" update="painelCadastro"/>
            <p:commandButton value="Novo" icon="ui-icon-plus" actionListener="#{microareaManagedBean.novo()}" update="painelCadastro" />
            
        </p:panel>
    </h:form>
</ui:fragment>

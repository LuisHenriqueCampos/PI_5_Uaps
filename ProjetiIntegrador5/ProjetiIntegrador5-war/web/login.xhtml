<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <title>Login</title>

<style>
body{
background-color:white;
}

#login-box{
background-color:#F0F0F0;
width:380px;
height:260px;
margin:100px auto 0px;
border-radius:5px;
}

#faixa{
background-color:#336699;
width:auto;
height:20px;
margin:20px auto 0px;
border-radius:5px;
}

#login-box-interno{
width:360px;
height:240px;
background-color:#fdfdfd;
position:absolute;
margin:10px;
border-radius:5px;
box-shadow:0px 0px 5px black;
overflow:hidden;
}

#login-box-label{
background-color:red;
height:45px;
text-align:center;
font:bold 14px/45px sans-serif;
border-top-left-radius:5px;
border-top-right-radius:5px;

background: #fafbfc;
background: -moz-linear-gradient(top, #fafbfc 0%, #ecf1f4 100%);
background: -webkit-gradient(linear, left top, left bottom, color-
stop(0%, #fafbfc), color-stop(100%, #ecf1f4));
background: -webkit-linear-gradiente(top, #fafbfc 0%, #ecf1f4 100%);
background: -o-linear-gradiente(top, #fafbfc 0%, #ecf1f4 100%);
background: -ms-linear-gradiente(top, #fafbfc 0%, #ecf1f4 100%);
background: -linear-gradiente(top, #fafbfc 0%, #ecf1f4 100%);
filter: progid:DXImageTransform.Microsoft.gradient(
startColorstr="#fafbfc", endColorstr="#ecf1f4", GradientType=0);
border-bottom: 1px solid white;
box-shadow: 1px 0px 3px black;
color:#555555;
text-shadow: 1px 0px 1px white;
}

.input-div{
margin:20px;
padding:5px;
background-color:#f2f5f7;
border-radius:3px;
}
.input-div input{
width:310px;
height:35px;
padding-left:5px;
font:normal 13px sans-serif;
color:#aeaeae;
border-radius:3px;
border:1px solid #bfc4c6;
outline:none;
}
.input-div:hover{
background-color:#e0f1fc;
}
.input-div:hover input{
border-color:#7d6cdd;
}
#input-senha{
margin-top:-10px;
}
#botao{
float:right;
}
#botao input{
width:100px;
height:35px;
padding-left:5px;
color:#aeaeae;
border-radius:3px;
border:1px solid #bfc4c6;
outline:none;
}
#botoes{
width:310px;
margin-left:25px;
}
#botao:hover input{
border-color:#7d6cdd;
}
</style>
    </h:head>
    <h:body>
        <form method="post"
              action="${request.contextPath}/j_spring_security_check">

            <h:messages rendered="#{!empty param.login_error}">
                
                <p><span style="color:red"> Erro ao efetuar o login.</span><br />
                    "Motivo: #{SPRING_SECURITY_LAST_EXCEPTION.message eq
                               'Bad credentials'?'Usuario ou senha incorretos!':
                               'Usuario sem premissao - Entre em contato com o administrador!'}"
                </p>         
            </h:messages>
            
            <img src="imagens/logo.jpg" alt=""/>
            
            <div id="faixa"></div>
            
            <div id="login-box">
   
                <div id="login-box-interno">

                    <div id="login-box-label">
                        Login
                    </div>

                    <div class="input-div" id="input-usuario">
                        <input placeholder="Nome de UsuÃ¡rio" type="text" name="j_username" required="true"/>
                    </div>

                    <div class="input-div" id="input-senha">
                        <input placeholder="Senha" type="password" name="j_password" required="true"/>
                    </div>
                    
                    <div id="botoes">
                        <div id="botao"><input type="submit" value="Login"/></div>
                    </div>

                </div>

            </div> 
            
        </form>
    </h:body>
</html>

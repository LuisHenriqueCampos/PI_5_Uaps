<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formTabela">
        <p:contextMenu for="tabela">
            <p:menuitem value="Excluir" icon="ui-icon-close" actionListener="#{postoSaudeManagedBean.excluir()}" update="painelCliente" />
            <p:menuitem value="Editar" icon="ui-icon-pencil" actionListener="#{postoSaudeManagedBean.editar()}" update=":formCadastro:painelCadastro" />
        </p:contextMenu>
        <p:panel header="Posto de saúde cadastrados" id="painelCliente">
            <p:growl />
            <p:dataTable value="#{postoSaudeManagedBean.todos()}"
                var="postosaude" id="tabela" 
                paginator="true" rows="10" 
                emptyMessage="Nenhum posto de saúde cadastrado" 
                rowKey="#{postosaude.idPostoSaude}" 
                selection="#{postoSaudeManagedBean.postosaudeSelecionado}" 
                selectionMode="single">
                
                <p:column headerText="Código: " style="width: 20%">#{postosaude.idPostoSaude}</p:column>
                <p:column headerText="Nome: " style="width: 80%">#{postosaude.nomePosto}</p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:fragment>

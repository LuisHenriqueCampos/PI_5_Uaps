<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formTabela">
        <p:contextMenu for="tabela">
            <p:menuitem value="Excluir" icon="ui-icon-close" actionListener="#{encaminhamentoManagedBean.excluir()}" />
            <p:menuitem value="Editar" icon="ui-icon-pencil" actionListener="#{encaminhamentoManagedBean.editar()}" />
        </p:contextMenu>
        <p:panel header="Encaminhamentos cadastrados" id="painelCliente">
            <p:growl />
            <p:dataTable value="#{encaminhamentoManagedBean.listar()}"
                         var="enc" id="tabela"
                         paginator="true" rows="10"
                         emptyMessage="Nenhum Encaminhamento Cadastrado"
                         rowKey="#{enc.idEncaminhamento}"
                         selection="#{encaminhamentoManagedBean.encaminhamentoSelecionado}"
                         selectionMode="single">
                <p:column headerText="CÃ³digo" style="width: 5%">#{enc.idEncaminhamento}</p:column>
                <p:column headerText="Data Enc.:" style="width: 5%">#{enc.dataEncaminhamento}</p:column>
                <p:column headerText="Especialidade:" style="width: 5%">#{enc.idEspecialidade.descricao}</p:column>
                <p:column headerText="Med/Enf:" style="width: 5%">#{enc.idPessoaMedicoEnfermeira.pessoa.nome}</p:column>
                <p:column headerText="Paciente:" style="width: 5%">#{enc.idPessoaPaciente.pessoa.nome}</p:column>
                <p:column headerText="Tipo Enc.:" style="width: 5%">#{enc.idtipoEncaminhamento.descricao}</p:column>

            </p:dataTable>
        </p:panel>
    </h:form>
    
</ui:fragment>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../template.xhtml">
        <ui:define name="container">
    
            <h:form id="formCadastro">
                <p:panel header="Endereço" id="painelCadastro">
                    <p:growl />
                   <!-- <h:inputHidden value="" /> -->

                    <h:panelGrid columns="2">
                        <h:outputLabel value="Rua: " />
                        <p:inputText value="#{areaManagedBean.area.descricao}" />


                        <h:outputLabel value="Posto Saúde" />
                        <h:selectOneMenu value="#{areaManagedBean.area.idPostoSaude.nomePosto}" id="postosaudeList">
                            <f:selectItem itemLabel="Selecione..." />
                            <f:selectItems value="#{areaManagedBean.listaPostosaude()}" var="posto" itemLabel="#{posto.nomePosto}" itemValue="#{posto}" />
                        </h:selectOneMenu>
                    </h:panelGrid>
                   <p:commandButton value="Salvar" icon="ui-icon-plus" actionListener="#{areaManagedBean.novo()}" update="painelCadastro" />
                   <p:commandButton value="Novo" icon="ui-icon-save" actionListener="#{areaManagedBean.salvar()}" update="painelCadastro" />
                   <h:button value="Voltar" outcome="/area/index.html" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>

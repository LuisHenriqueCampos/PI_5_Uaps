<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formTabela">
        <p:contextMenu for="tabela">
            <p:menuitem value="Excluir" icon="ui-icon-close" actionListener="#{familiaManagedBean.excluir()}" update="painelCliente" />
            <p:menuitem value="Editar" icon="ui-icon-pencil" actionListener="#{familiaManagedBean.editar()}" update=":formCadastro:painelCadastro" />
        </p:contextMenu>
        <p:panel header="Famílias cadastradas" id="painelCliente">
            <p:growl />
            <p:dataTable value="#{familiaManagedBean.listar()}"
                var="familia" id="tabela" 
                paginator="true" rows="10" 
                emptyMessage="Nenhuma família cadastrada." 
                rowKey="#{familia.idFamilia}" 
                selection="#{familiaManagedBean.familiaSelecionada}" 
                selectionMode="single">
                
                <p:column headerText="Código: " style="width: 20%">#{familia.idFamilia}</p:column>
                <p:column headerText="Complemento: " style="width: 40%">#{familia.complemento}</p:column>
                <p:column headerText="Endereço: " style="width: 40%">#{familia.idEndereco.rua}</p:column>>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:fragment>

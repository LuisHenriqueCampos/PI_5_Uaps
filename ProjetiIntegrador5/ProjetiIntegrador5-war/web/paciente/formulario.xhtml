<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formCadastro">
        <p:panel header="Cadastro de Paciente" id="painelCadastro">
            <p:growl />
            <h:inputHidden value="#{pacienteManagedBean.paciente.idPessoaPaciente}" />
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome: " />
                    <p:inputText value="#{pacienteManagedBean.paciente.pessoa.nome}" />
                    <h:outputLabel value="CNS: "/>
                    <p:inputText value="#{pacienteManagedBean.paciente.cns}" />
                    <h:outputLabel value="Data " />
                    <p:calendar value="#{pacienteManagedBean.paciente.dataNascimento}" pattern="dd/MM/yyyy HH:mm" /> 
                    
                    <h:outputLabel value="Nome da mÃ£e:" />
                    <p:inputText value="#{pacienteManagedBean.paciente.nomeMae}" />
                    
                    <h:outputLabel value="Nome do pai:" />
                    <p:inputText value="#{pacienteManagedBean.paciente.nomePai}" />
                    
                    <h:outputLabel value="Telefone: " />
                    <p:inputText value="#{pacienteManagedBean.paciente.telefone}" />
                    
                    <h:outputLabel value="Sexo*"/>
                    <h:selectOneMenu converter="sexoConverter" value="#{pacienteManagedBean.paciente.idSexo}">
                            <f:selectItem itemLabel="Sexo: " itemValue="" />
                            <f:selectItems value="#{sexoManagedBean.listar()}" var="m" itemValue="#{m}" itemLabel="#{m.descricao}" />
                    </h:selectOneMenu>

                    <h:outputLabel value="Familia*"/>
                    <h:selectOneMenu converter="familiaConverter" value="#{pacienteManagedBean.paciente.idFamilia}">
                            <f:selectItem itemLabel="Seleciona a Familia: " itemValue="" />
                            <f:selectItems value="#{familiaManagedBean.listar()}" var="m" itemValue="#{m}" itemLabel="#{m.descricao}" />
                    </h:selectOneMenu>

                    <p:commandButton
                        value="Salvar"
                        icon="ui-icon-disk"
                        actionListener="#{pacienteManagedBean.salvar()}"
                        update=""/>

                    
                    
                    
                </h:panelGrid>
                           
        </p:panel>
    </h:form>
</ui:fragment>

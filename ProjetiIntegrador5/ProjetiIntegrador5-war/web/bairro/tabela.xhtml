<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formTabela">
        <p:contextMenu for="tabela">
            <p:menuitem value="Excluir" icon="ui-icon-close" actionListener="#{bairroManagedBean.excluir()}" update="painelCliente" />
            <p:menuitem value="Editar" icon="ui-icon-pencil" actionListener="#{bairroManagedBean.editar()}" update=":formCadastro:painelCadastro" />
        </p:contextMenu>
        <p:panel header="Bairros cadastrados" id="painelCliente">
            <p:growl />
            <p:dataTable value="#{bairroManagedBean.todos()}"
                var="bairro" id="tabela" 
                paginator="true" rows="10" 
                emptyMessage="Nenhum bairro cadastrado" 
                rowKey="#{bairro.idBairro}" 
                selection="#{bairroManagedBean.bairroSelecionado}" 
                selectionMode="single">
                
                <p:column headerText="CÃ³digo: " style="width: 20%">#{bairro.idBairro}</p:column>
                <p:column headerText="Bairro: " style="width: 80%">#{bairro.bairro}</p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:fragment>

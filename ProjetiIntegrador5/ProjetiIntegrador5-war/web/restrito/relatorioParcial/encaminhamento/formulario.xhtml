<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formCadastro">
        <p:panel header="Cadastro de Paciente" id="painelCadastro">
            <p:growl />
            <h:inputHidden value="#{encaminhamentoManagedBean.encaminhamento.idEncaminhamento}" />
                <h:panelGrid columns="2">
                    <h:outputLabel value="Início: " />
                    <p:calendar id="restricted" value="#{encaminhamentoManagedBean.pesquisaDataInicio}" mindate="4/1/14" maxdate="7/1/14"/>
 
                    <h:outputLabel value="Fim: " />
                    <p:calendar id="restricted" value="#{encaminhamentoManagedBean.pesquisaDataFim}" mindate="4/1/14" maxdate="7/1/14"/>
                    
                    <p:commandButton
                        value="Salvar"
                        icon="ui-icon-disk"
                        update="painelCadastro,:formTabela:tabela"/>
                    <h:commandLink value="Relatório"
                                   actionListener="#{enderecoManagedBean.gerarRelatorioFiltrado()}"/>
                </h:panelGrid>
            
                           
        </p:panel>
    </h:form>
</ui:fragment>

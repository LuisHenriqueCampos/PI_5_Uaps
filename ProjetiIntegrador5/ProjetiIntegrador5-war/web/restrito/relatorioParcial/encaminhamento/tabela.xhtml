<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formTabela">
        <br/>
        <p:fieldset legend="Encaminhamentos Cadastrados" toggleable="true" toggleSpeed="400" collapsed="false">
            <p:panel  id="painelCliente">
                <p:growl />
                <p:dataTable value="#{encaminhamentoManagedBean.listarRel()}"
                    var="enc" id="tabela" 
                    emptyMessage="Nenhum Encaminhamento Cadastrado.">

                    <p:column headerText="CÃ³digo" style="width: 5%">
                        #{enc.idEncaminhamento}
                    </p:column>
                    
                    <p:column headerText="Data Enc" style="width: 10%">
                        <h:outputText value="#{enc.dataEncaminhamento}"> 
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy hh:mm:ss"/>
                        </h:outputText> 
                    </p:column>
                    
                    <p:column headerText="Especialidade" style="width: 10%">
                        #{enc.idEspecialidade.descricao}
                    </p:column>
                    
                    <p:column headerText="Med/Enf" style="width: 10%">
                        #{enc.idPessoaMedicoEnfermeira.pessoa.nome}
                    </p:column>
                    
                    <p:column headerText="Paciente" style="width: 10%">
                        #{enc.idPessoaPaciente.pessoa.nome}
                    </p:column>
                    
                    <p:column headerText="Tipo Enc" style="width: 10%">
                        #{enc.idtipoEncaminhamento.descricao}
                    </p:column>
                    
                    <p:column headerText="Motivo Encaminhamento" style="width: 45%">
                        <h:outputText value="#{enc.motivoEncaminhamento}" escape="false" />
                    </p:column>
                    
                </p:dataTable>
            </p:panel>
        </p:fieldset>    
    </h:form>
</ui:fragment>

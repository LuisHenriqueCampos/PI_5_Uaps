<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formTabela">
        <br/>
        <p:fieldset legend="Postos de Saúde Cadastrados" toggleable="true" toggleSpeed="400" collapsed="false">
        <p:panel id="painelPosto">
            <p:growl />
            <p:dataTable value="#{postoSaudeManagedBean.listarRel()}"
                var="pos" id="tabela" 
                emptyMessage="Nenhum Posto de Saúde cadastrado.">
                <p:column headerText="Código " style="width: 30%">#{pos.idPostoSaude}</p:column>
                <p:column headerText="Nome Posto de Saúde " style="width: 70%">#{pos.nomePosto}</p:column>
            </p:dataTable>
        </p:panel>
        </p:fieldset>    
    </h:form>
</ui:fragment>

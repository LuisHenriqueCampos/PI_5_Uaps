<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formTabela">
        <br/>
        <p:fieldset legend="Endereços Cadastrados" toggleable="true" toggleSpeed="400" collapsed="false">
            <p:panel id="painelCliente">
                <p:growl />
                <p:dataTable value="#{enderecoManagedBean.listarRel()}"
                    var="end" id="tabela" 
                    emptyMessage="Nenhum Endereço Cadastrado.">

                    <p:column headerText="Código " style="width: 5%">#{end.idEndereco}</p:column>
                    <p:column headerText="Rua: " style="width: 40%">#{end.rua}</p:column>
                    <p:column headerText="CEP " style="width: 25%">#{end.cep}</p:column>
                    <p:column headerText="Bairro " style="width: 30%">#{end.idBairro.bairro}</p:column>
                </p:dataTable>
            </p:panel>
        </p:fieldset>    
    </h:form>
</ui:fragment>

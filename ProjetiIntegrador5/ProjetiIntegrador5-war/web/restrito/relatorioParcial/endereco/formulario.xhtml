<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formCadastro">
        <br/><p:panel header="Relatório Filtrado Endereço" id="painelCadastro">
            <p:growl />
            <h:inputHidden value="#{enderecoManagedBean.endereco.idEndereco}" />
                <h:panelGrid columns="2">
                    <h:outputLabel value="Rua: " />
                    <p:inputText value="#{enderecoManagedBean.endPesq}" size="50"/>
                    
                    <p:commandButton
                        value="Listar"
                        icon="ui-icon-search"
                        update="painelCadastro,:formTabela:tabela"/>
                    <h:commandLink value="Relatório"
                                   actionListener="#{enderecoManagedBean.gerarRelatorioFiltrado()}" target="_blank"/>
                </h:panelGrid>
            
                           
        </p:panel>
    </h:form>
</ui:fragment>

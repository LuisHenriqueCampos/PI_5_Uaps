<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formTabela">
        <br/>
        <p:fieldset legend="Atribuições Cadastradas" toggleable="true" toggleSpeed="400" collapsed="false">    
            <p:panel  id="painelCliente">
                <p:growl />
                <p:dataTable value="#{atribuicaoManagedBean.listarRel()}"
                    var="at" id="tabela" 
                    emptyMessage="Nenhuma Atribuição Cadastrada.">

                    <p:column headerText="Código " style="width: 5%">#{at.idAtribuicao}</p:column>
                    <p:column headerText="Atribuição " style="width: 95%">#{at.descricao}</p:column>
                </p:dataTable>
            </p:panel>
        </p:fieldset>    
    </h:form>
</ui:fragment>

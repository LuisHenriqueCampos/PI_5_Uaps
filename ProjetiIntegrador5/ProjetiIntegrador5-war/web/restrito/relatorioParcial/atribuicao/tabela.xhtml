<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formTabela">
        <p:panel header="Atribuições Cadastradas" id="painelCliente">
            <p:growl />
            <p:dataTable value="#{atribuicaoManagedBean.listarRel()}"
                var="at" id="tabela" 
                paginator="true" rows="10" 
                emptyMessage="Nenhuma atribuição cadastrada.">
                
                <p:column headerText="Código: " style="width: 5%">#{at.idAtribuicao}</p:column>
                <p:column headerText="Descrição: " style="width: 30%">#{at.descricao}</p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:fragment>

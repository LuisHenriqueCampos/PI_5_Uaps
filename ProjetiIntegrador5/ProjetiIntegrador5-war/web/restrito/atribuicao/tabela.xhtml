<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form id="formTabela">
        <p:contextMenu for="tabela">
            <p:menuitem value="Excluir" icon="ui-icon-close" 
                        actionListener="#{atribuicaoManagedBean.excluir()}" 
                        update="painelAtribuicao" />
            
            <p:menuitem value="Editar" icon="ui-icon-pencil" 
                        actionListener="#{atribuicaoManagedBean.atualizar()}" 
                        update=":formCadastro:painelCadastro" />
        </p:contextMenu>
        
        <p:fieldset legend="Atribuições Cadastradas" toggleable="true" toggleSpeed="400" collapsed="false" >
            
        <p:panel  id="painelAtribuicao">
            <p:growl />
            <p:dataTable value="#{atribuicaoManagedBean.todos()}"
                var="atribuicao" 
                id="tabela" 
                paginator="true" rows="10" paginatorPosition="bottom" 
                emptyMessage="Nenhuma Atribuição Cadastrada" 
                rowKey="#{atribuicao.idAtribuicao}" 
                selection="#{atribuicaoManagedBean.atribuicaoSelecionado}" 
                selectionMode="single">
                
                <p:column headerText="Código" style="width: 10%">
                    #{atribuicao.idAtribuicao}
                </p:column>
                
                <p:column headerText="Atribuição" style="width: 90%">
                    #{atribuicao.descricao}
                </p:column>
            </p:dataTable>
        </p:panel>
        </p:fieldset>    
    </h:form>
</ui:fragment>

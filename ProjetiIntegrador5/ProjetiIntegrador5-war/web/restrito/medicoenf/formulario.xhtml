<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formCadastro">
        <br/><p:panel header="Cadastro Médico / Enfermeira" id="painelCadastro">
            <p:growl/>
            <h:inputHidden value="#{medicoEnfermeiraManagedBean.medicoEnfermeira.pessoa.idPessoa}" />
            
            <h:panelGrid columns="2" cellpadding="4">
                
                 <h:outputLabel value="Médico / Enfermeira:* " />
                 <p:inputText  value="#{medicoEnfermeiraManagedBean.medicoEnfermeira.pessoa.nome}" size="50"/>
                
                <h:outputLabel value="CRM:* " />
                <p:inputText  value="#{medicoEnfermeiraManagedBean.medicoEnfermeira.registro}" size="25"/> 
                
                <h:outputLabel value="Atribuição:* " />
                <h:selectOneMenu converter="atribuicaoConverter" 
                                 value="#{medicoEnfermeiraManagedBean.medicoEnfermeira.idAtribuicao}">
                    <f:selectItem itemLabel="Selecione uma Atribuição" itemValue="" />
                    <f:selectItems value="#{atribuicaoManagedBean.todos()}" var="atr" itemLabel="#{atr.descricao}" itemValue="#{atr}" />
                </h:selectOneMenu>
                
                
                </h:panelGrid>

                <p:commandButton value="Salvar" icon="ui-icon-disk" 
                                 actionListener="#{medicoEnfermeiraManagedBean.salvar()}"
                                 update="painelCadastro,:formTabela:tabela"/>

                <p:button value="Novo" icon="ui-icon-plus" outcome="index.html" />
        </p:panel>
    </h:form>
    <br/>
</ui:fragment>

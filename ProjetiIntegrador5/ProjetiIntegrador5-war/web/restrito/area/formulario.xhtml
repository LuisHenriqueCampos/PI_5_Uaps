<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    
    <h:form id="formPesquisa">
        <p:panel header="Endereço" id="painelCadastro">
            <p:growl />
            
            <h:inputHidden value="#{areaManagedBean.area.idArea}" />
            
            <h:panelGrid columns="2">
                <h:outputLabel value="Descricao: " />
                <p:inputText value="#{areaManagedBean.area.descricao}" />
            
                
                <h:outputLabel value="Posto de Saúde: " />
                <h:selectOneMenu converter="postosaudeConverter" value="#{areaManagedBean.area.idPostoSaude}">
                    <f:selectItem itemLabel="Selecione o Posto de saúde:" itemValue="" />
                    <f:selectItems value="#{postoSaudeManagedBean.todos()}" var="posto" itemLabel="#{posto.nomePosto}" itemValue="#{posto}" />
                </h:selectOneMenu>

                <h:outputLabel value="Enfermeira: " />
                <h:selectOneMenu converter="pessoaConverter" value="#{areaManagedBean.area.medicoenfermeiraidEnfermeira.pessoa}">
                    <f:selectItem itemLabel="Selecione a enfermeira:" itemValue="" />
                    <f:selectItems value="#{medicoEnfermeiraManagedBean.listar()}" var="enf" itemLabel="#{enf.pessoa.nome}" itemValue="#{enf.pessoa}" />
                </h:selectOneMenu>

                <h:outputLabel value="Medico: " />
                <h:selectOneMenu converter="pessoaConverter" value="#{areaManagedBean.area.medicoenfermeiraidMedico.pessoa}">
                    <f:selectItem itemLabel="Selecione o medico: " itemValue="" />
                    <f:selectItems value="#{medicoEnfermeiraManagedBean.listar()}" var="med" itemLabel="#{med.pessoa.nome}" itemValue="#{med.pessoa}" />
                </h:selectOneMenu>
                
            </h:panelGrid>

            <p:commandButton value="Procurar" icon="ui-icon-search" />
            
            <p:commandButton
                        value="Salvar"
                        icon="ui-icon-disk"
                        actionListener="#{areaManagedBean.salvar()}"
                        update="painelCadastro,:formTabela:tabela"/>
            
            <p:commandButton value="Novo" icon="ui-icon-search" actionListener="#{areaManagedBean.novo()}" />
            
        </p:panel>
    </h:form>
</ui:fragment>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formTabela">
        <p:contextMenu for="tabela">
            <p:menuitem value="Excluir" icon="ui-icon-close" actionListener="#{microareaManagedBean.excluir()}" update="painelTabela" />
            <p:menuitem value="Editar" icon="ui-icon-pencil" actionListener="#{microareaManagedBean.editar()}" update=":formCadastro:painelCadastro" />
        </p:contextMenu>
        <p:panel header="Micro-Área cadastrados" id="painelTabela">
            <p:growl />
            <p:dataTable value="#{microareaManagedBean.todos()}"
                var="microarea" id="tabela" 
                paginator="true" rows="10" 
                emptyMessage="Nenhum micro-área cadastrado" 
                rowKey="#{microarea.idMicroArea}" 
                selection="#{microareaManagedBean.microareaSelecionada}" 
                selectionMode="single">
                
                <p:column headerText="Código: " style="width: 20%">#{microarea.idMicroArea}</p:column>
                <p:column headerText="Micro-Área: " style="width: 80%">#{microarea.descricao}</p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:fragment>

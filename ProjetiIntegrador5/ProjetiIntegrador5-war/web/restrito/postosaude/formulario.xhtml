<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <br/>
    <h:form id="formCadastro">
        <p:panel header="Posto de saÃºde" id="painelCadastro">
            <p:growl/>
            <h:inputHidden value="#{postoSaudeManagedBean.postoSaude.idPostoSaude}" />
            
            <h:panelGrid columns="2" cellpadding="8">
                <h:outputLabel value="Nome: " />
                <p:inputText value="#{postoSaudeManagedBean.postoSaude.nomePosto}" />
                
            </h:panelGrid>
            <p:commandButton value="Procurar" icon="ui-icon-search" />
            
            <p:commandButton value="Salvar" icon="ui-icon-disk" 
                             actionListener="#{postoSaudeManagedBean.salvar()}"
                             update="painelCadastro,:formTabela:tabela"/>
            
            <p:commandButton value="Novo" icon="ui-icon-plus" 
                             actionListener="#{postoSaudeManagedBean.novo()}"
                             process="@this"
                             update="@form" />
        </p:panel>
    </h:form>
    <br/>
</ui:fragment>

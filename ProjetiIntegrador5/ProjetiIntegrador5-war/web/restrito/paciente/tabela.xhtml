<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:form id="formTabela">
        
        <p:contextMenu for="tabela">
            
            <p:menuitem value="Excluir" icon="ui-icon-close"
                        actionListener="#{pacienteManagedBean.excluir()}"
                        update="painelPaciente"/>
            
            <p:menuitem value="Alterar" icon="ui-icon-pencil"
                        actionListener="#{pacienteManagedBean.editar()}"
                        update=":formCadastro:painelCadastro"/>
            
        </p:contextMenu>
        
        <p:fieldset legend="Pacientes Cadastrados" toggleable="true" toggleSpeed="400" collapsed="false">
            
            <p:panel id="painelPaciente">
                
                <p:growl/>
                
                <p:dataTable emptyMessage="Nenhum Paciente Cadastrado." 
                             paginator="true" rows="10" var="paciente"
                             paginatorPosition="bottom"
                             value="#{pacienteManagedBean.listar()}" id="tabela"
                             rowKey="#{paciente.pessoa.idPessoa}"
                             selection="#{pacienteManagedBean.pacienteSelecionado}"
                             selectionMode="single">
            
                    <p:column style="width: 5%" headerText="CÃ³digo">
                        #{paciente.pessoa.idPessoa}
                    </p:column>
            
                    <p:column style="width: 15%" headerText="Paciente">
                        #{paciente.pessoa.nome}
                    </p:column>
                    
                    <p:column headerText="Data de Nascimento" style="width: 10%">
                        <h:outputText value="#{paciente.dataNascimento}"> 
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                        </h:outputText> 
                    </p:column>
                    
                    <p:column style="width: 15%" headerText="CNS">
                        #{paciente.cns}
                    </p:column>
                    
                    <p:column style="width: 15%" headerText="Telefone">
                        #{paciente.telefone}
                    </p:column>
                    
                    <p:column style="width: 15%" headerText="Sexo">
                        #{paciente.idSexo.descricao}
                    </p:column>
                    
                    <p:column style="width: 15%" headerText="Familia">
                        #{paciente.idFamilia.descricao}
                    </p:column>
            
                </p:dataTable>
            
            </p:panel>
        
        </p:fieldset>    
            
    </h:form>
    
</ui:fragment>

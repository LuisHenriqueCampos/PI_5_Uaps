<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formTabela">
        <p:contextMenu for="tabela">
            <p:menuitem value="Excluir" icon="ui-icon-close" actionListener="#{pacienteManagedBean.excluir()}" update="painelCliente" />
            <p:menuitem value="Editar" icon="ui-icon-pencil" actionListener="#{pacienteManagedBean.editar()}" update=":formCadastro:painelCadastro" />
        </p:contextMenu>
        <p:panel header="Famílias cadastradas" id="painelCliente">
            <p:growl />
            <p:dataTable value="#{pacienteManagedBean.listar()}"
                var="paciente" id="tabela" 
                paginator="true" rows="10" 
                emptyMessage="Nenhuma família cadastrada." 
                rowKey="#{paciente.idPessoaPaciente}" 
                selection="#{pacienteManagedBean.pacienteSelecionado}" 
                selectionMode="single">
                
                <p:column headerText="Código: " style="width: 5%">#{paciente.idPessoaPaciente}</p:column>
                <p:column headerText="Nome: " style="width: 30%">#{paciente.pessoa.nome}</p:column>
                <p:column headerText="Familia: " style="width: 30%">#{paciente.idFamilia.descricao}</p:column>
                <p:column headerText="Nascimento: " style="width: 10%">
                    <h:outputText value="#{paciente.dataNascimento}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText>
                </p:column>
                <p:column headerText="CNS: " style="width: 25%">#{paciente.cns}</p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:fragment>

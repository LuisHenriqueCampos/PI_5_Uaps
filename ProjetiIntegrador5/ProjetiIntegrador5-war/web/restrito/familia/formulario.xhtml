<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form id="formCadastro">
        <br/><p:panel header="Cadastro Família" id="painelCadastro">
            <p:growl />
            <h:inputHidden value="#{familiaManagedBean.familia.idFamilia}" />
            
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Descrição:*" />
                <p:inputText value="#{familiaManagedBean.familia.descricao}" size="50"/>
                
                <h:outputLabel value="Número da Casa:*" />
                <p:inputText value="#{familiaManagedBean.familia.numeroCasa}" />
                
                <h:outputLabel value="Endereço:*"/>
                <h:selectOneMenu converter="enderecoConverter" value="#{familiaManagedBean.familia.idEndereco}">
                    <f:selectItem itemLabel="Selecione um Endereço" itemValue="" />
                    <f:selectItems value="#{enderecoManagedBean.todos()}" var="p" itemValue="#{p}" itemLabel="#{p.rua}" />
                </h:selectOneMenu>
                
            </h:panelGrid>
            <p:commandButton value="Salvar" icon="ui-icon-disk" actionListener="#{familiaManagedBean.salvar()}" update="painelCadastro,:formTabela:tabela" />
            <p:button value="Novo" icon="ui-icon.plus" outcome="index.html"/>
        </p:panel>
    </h:form>
</ui:fragment>

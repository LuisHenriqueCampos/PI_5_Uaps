<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:form id="formPesquisa">
        <p:panel header="Endereço" id="painelCadastro">
            <p:growl />
            <h:inputHidden value="#{enderecoManagedBean.endereco.idEndereco}" />
            <h:panelGrid columns="2">
                <h:outputLabel value="Rua: " />
                <p:inputText value="#{enderecoManagedBean.endereco.rua}" />
                
                <h:outputLabel value="CEP"/>
                <p:inputText value="#{enderecoManagedBean.endereco.cep}" />
                
                <h:outputLabel value="Bairro"/>
                <h:selectOneMenu converter="bairroConverter" value="#{enderecoManagedBean.endereco.idBairro}">
                    <f:selectItem itemLabel="Seleciona um Bairro" itemValue="" />
                    <f:selectItems value="#{bairroManagedBean.todos()}" var="b" itemValue="#{b}" itemLabel="#{b.bairro}" />
                </h:selectOneMenu>
                
                <h:outputLabel value="Posto de Saúde:* " />
                <h:selectOneMenu converter="postosaudeConverter" value="#{enderecoManagedBean.postosaude}">
                    <f:selectItem itemLabel="Selecione o Posto de saúde:" itemValue="" />
                    <f:selectItems value="#{postoSaudeManagedBean.todos()}" var="posto" 
                                   itemLabel="#{posto.nomePosto}" itemValue="#{posto}" />
                    <p:ajax update="comboArea" listener="#{enderecoManagedBean.listarPorPosto()}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Área:" />
                <h:selectOneMenu converter="areaConverter" value="#{enderecoManagedBean.endereco.idMicroArea.idArea}" 
                                 id="comboArea">
                    <f:selectItem itemLabel="Selecione uma Área" itemValue=""/>
                    <f:selectItems value="#{enderecoManagedBean.areas}" var="area" 
                                   itemLabel="#{area.descricao}" itemValue="#{area}" />
                    <p:ajax update="comboMicro" listener="#{enderecoManagedBean.listarPorPosto()}"/>
                </h:selectOneMenu>
                
                <h:outputLabel value="Micro-Área:" />
                <h:selectOneMenu converter="microareaConverter" value="#{enderecoManagedBean.endereco.idMicroArea}" 
                                 id="comboMicro">
                    <f:selectItem itemLabel="Selecione uma Micro-Área" itemValue=""/>
                    <f:selectItems value="#{enderecoManagedBean.microareas}" var="micro" 
                                   itemLabel="#{micro.descricao}" itemValue="#{micro}" />
                </h:selectOneMenu>
                
                
                
                
                
                
                
            </h:panelGrid>
            
            <p:commandButton value="Procurar" icon="ui-icon-search" />
            <p:commandButton value="Salvar" icon="ui-icon-save" actionListener="#{enderecoManagedBean.salvar()}" update="painelCadastro,:formTabela:tabela" />
            <p:button value="Novo" icon="ui-icon-plus" outcome="index.html" />
            
            
            
        </p:panel>
    </h:form>
</ui:fragment>

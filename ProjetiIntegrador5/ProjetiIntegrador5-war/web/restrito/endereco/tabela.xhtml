<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formTabela">
        <p:contextMenu for="tabela">
            <p:menuitem value="Excluir" icon="ui-icon-close" actionListener="#{enderecoManagedBean.excluir()}" update="painelEndereco" />
            <p:menuitem value="Editar" icon="ui-icon-pencil" actionListener="#{enderecoManagedBean.editar()}" update=":formPesquisa:painelCadastro" />
        </p:contextMenu>
        <br/>
        <p:fieldset legend="Endereços Cadastrados" toggleable="true" toggleSpeed="400" collapsed="false">
            <p:panel id="painelEndereco">
                <p:growl />
                <p:dataTable value="#{enderecoManagedBean.todos()}"
                    var="endereco" id="tabela" 
                    paginator="true" rows="10"  paginatorPosition="bottom"
                    emptyMessage="Nenhum endereço cadastrado" 
                    rowKey="#{endereco.idEndereco}" 
                    selection="#{enderecoManagedBean.enderecoSelecionado}" 
                    selectionMode="single">

                    <p:column headerText="Código " style="width: 10%">#{endereco.idEndereco}</p:column>
                    <p:column headerText="Rua " style="width: 40%">#{endereco.rua}</p:column>
                    <p:column headerText="CEP " style="width: 20%">#{endereco.cep}</p:column>
                    <p:column headerText="Micro-Área " style="width: 30%">#{endereco.idMicroArea.descricao}</p:column>
                </p:dataTable>
            </p:panel>
        </p:fieldset>
    </h:form>
</ui:fragment>

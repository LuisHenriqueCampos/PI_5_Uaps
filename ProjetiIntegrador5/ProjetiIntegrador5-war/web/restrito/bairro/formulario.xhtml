<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <br/>
    <h:form id="formCadastro">
        <p:panel header="Cadastro Bairro" id="painelCadastro">
            <p:growl />
            <h:inputHidden value="#{bairroManagedBean.bairro.idBairro}" />
            
            <h:panelGrid columns="2" cellpadding="8">
                <h:outputLabel value="Bairro:* " />
                <p:inputText value="#{bairroManagedBean.bairro.bairro}" size="70"/>
                
            </h:panelGrid>
           
            <p:commandButton value="Salvar" icon="ui-icon-disk" 
                             actionListener="#{bairroManagedBean.salvar()}" 
                             update="painelCadastro,:formTabela:tabela"/>
            
            <p:button value="Novo" icon="ui-icon-plus" outcome="index.html"/>
            
        </p:panel>
    </h:form>
</ui:fragment>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../template.xhtml">

        <ui:define name="container">

            <h:form id="formCadastro">
                <p:panel header="Medico / Enfermeira" id="painelCadastro">
                    <p:growl />
                    <h:inputHidden value="#{medicoEnfermeiraManagedBean.medicoenfermeira.pessoa.idPessoa}"/>
                    <h:panelGrid columns="2" cellpadding="7">
                                                
                        <h:outputLabel value="Nome:*" />
                        <p:inputText value="#{medicoEnfermeiraManagedBean.medicoenfermeira.pessoa.nome}" size="60"/>
                        
                        <h:outputLabel value="Registro:* " />
                        <p:inputText value="#{medicoEnfermeiraManagedBean.medicoenfermeira.registro}" size="60"/>
                        
                        <h:outputLabel value="Nome:* " />
                        <p:inputText value="#{medicoEnfermeiraManagedBean.medicoenfermeira.assinatura}" size="60"/>
                        
                        <h:outputLabel value="Atribuicao:*"/>
                        <p:selectOneMenu value="#{medicoEnfermeiraManagedBean.atribuicao}"
                                         converter="atribuicaoConverter">
                            <f:selectItem itemLabel="Selecione uma Atribuição" itemValue=""/>
                            <f:selectItems value="#{atribuicaoManagedBean.todos()}"
                                           var="atribuicao"
                                           itemLabel="#{atribuicao.descricao}"
                                           itemValue="#{atribuicao}"/>
                        </p:selectOneMenu>
                        
                    </h:panelGrid>

                    <p:button  icon="ui-icon-arrowreturnthick-1-w" 
                               value="Voltar"
                               outcome="index.html"/>

                    <p:commandButton
                        value="Salvar"
                        icon="ui-icon-disk" 
                        actionListener="#{medicoEnfermeiraManagedBean.salvar()}" 
                        update="painelCadastro" />


                    <p:button  icon="ui-icon-plus" 
                               value="Novo"                               
                               outcome="formulario.html"/>
                </p:panel> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>

<!DOCTYPE html>
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formTabela">
        <p:contextMenu for="tabela">
            <p:menuitem value="Excluir" 
                        icon="ui-icon-close" 
                        actionListener="#{medicoEnfermeiraManagedBean.excluir()}" 
                        update="painelTabela" />
            
            <p:menuitem value="Editar" 
                        icon="ui-icon-pencil" 
                        actionListener="#{medicoEnfermeiraManagedBean.editar()}"  
                        update=":formCadastro:painelCadastro"/>
        </p:contextMenu>
        <p:panel header="MÃ©dico/Enfermeira cadastradas" id="painelTabela">
            <p:growl />
            <p:dataTable value="#{medicoEnfermeiraManagedBean.listar()}"
                var="med" id="tabela" 
                paginator="true" rows="10" 
                emptyMessage="Nenhum Medico/Enfermeira cadastrado" 
                rowKey="#{med.pessoa.idPessoa}" 
                selection="#{medicoEnfermeiraManagedBean.medicoenfermeiraSelecionado}" 
                selectionMode="single">
                
                <p:column headerText="IdMedico: " style="width: 10%" filterBy="idPessoaMedicoEnfermeira" filterMatchMode="contains" >#{med.pessoa.idPessoa}</p:column>
                <p:column headerText="Assinatura: " style="width: 90%" filterBy="assinatura" filterMatchMode="contains">#{med.assinatura}</p:column>
            </p:dataTable>
        </p:panel>
    </h:form>
</ui:fragment>
